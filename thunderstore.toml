[config]
schemaVersion = "1.0.0"

[package]
namespace = "Binbin"
name = "Visible_Challenge_Events"
versionNumber = "1.0.0"
description = "A mod that makes Event names in Obelisk Challenge Mode visible."
websiteUrl = "https://github.com/binbinmods/VisibleChallengeEvents"
containsNsfwContent = false

[package.dependencies]
BepInEx-BepInExPack_AcrossTheObelisk = "5.4.23"

[build]
icon = "./icon.png"
readme = "./README.md"
outdir = "./build"

[[build.copy]]
source = "./VisibleChallengeEvents"
target = ""


[publish]
repository = "https://thunderstore.io"
communities = [ "across-the-obelisk", ]
[publish.categories]
across-the-obelisk = [ "mods", ]


